<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 366 HW 3</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="hw3.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Payments by Months</h1>
    <div class ="regularForm"></div>
        <form id="generateCal">
            <fieldset>
                <legend><h3>Enter your loan amount, interest rate, and the amount you wish to pay each month.</h3></legend>
                <lable for="loanSelect"> 
                    <span>Loan Amount:</span>
                    <input type="number" id="loanAmount" name="loanValue" maxlength="10" required/> (<em>$15000</em>)
                    <span id="loanEntry" class="error"></span>
                    <br />
                </lable>
                <lable for="interestSelect"> 
                    <span>Interest Rate:</span>
                    <input type="number" id="interestRate" name="interestValue" maxlength="5" required/> (<em>0.52</em>)
                    <span id="interestEntry" class="error"></span>
                    <br />
                </lable>
                <lable for="monthSelect"> 
                    <span>Amount To Pay:</span>
                    <input type="number" id="payment" name="paymentValue" maxlength="10" required/> (<em>$1200</em>)
                    <span id="paymentEntry" class="error"></span>
                    <br />
                    <div id="calculate" class="text-center">
                        <a href="#" class="astext" onclick="calculate()">Calculate</a>
                    </div>
                </lable>
            </fieldset>
        </form>
        <div class="Containter">
            <div class ="row">
                <div class="col-sm-10">
                    <h2>Loan Repayment</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <table id="paymementTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                            <tr>
                                <th>Number of Months/Payments</th>
                                <th>Payment</th>
                                <th>Balance</th>
                            </tr.>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="thePayment">
    </div>
</body>
</html>
